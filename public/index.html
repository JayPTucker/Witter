    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Moment.js -->

    <!-- Bootstrap CSS -->

<body>
    
    <div class="welcome-container container">

                <p class="welcome-text">Welcome to Witter</p class="welcome-text">
                <p class="welcome-bio">Login or Sign up to continue</p>
                <button class="login-button default-button" id="login" onclick="window.location.href='login'">Login</button>
