<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- LOGIN ICONS: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FONTS: -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
</head>
<body>
    <h1>Email Verification</h1>
    <form id="verificationForm">
        <label for="verificationCode">Enter Verification Code that was sent to your email address:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>
        <div id="timer"></div>
        <button type="submit">Verify</button>
    </form>

    <p id="resendLink">Didn't recieve verificaiton code? <a href="#" id="resendButton">Click here to resend.</a></p>
</body>
    <!-- BOOTSTRAP SCRIPT -->

    <script src="./js/verificationCode.js"></script>
    
</html>
