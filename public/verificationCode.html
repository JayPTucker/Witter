<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Witter</title>
    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/verificationCode.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS (compatible with Bootstrap 4.0.0) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-feJIJniV4g5eNjZK+sqUbtGdGq7MfpwCQcbTq2kpZLs1t8UJ0LqEE1WTuE4F0R8z" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="login-register-col col-md-6 text-center">
                <h1>Email Verification</h1>

                <div id="signup-failed-alert">

                </div>

                <form id="verificationForm">
                    <label for="verificationCode">Enter Verification Code that was sent to your email address:</label><br>
                    <input class="login-register-inputs" placeholder="Verification Code" id="verificationCode" name="verificationCode" required autocomplete="off">
                    <div id="timer"></div>
                    <button class="default-button" type="submit">Verify</button>
                </form>

                <p id="resendLink">Didn't recieve verificaiton code? <a href="#" id="resendButton">Click here to resend.</a></p>
            </div>
        </div>
    </div>
</body>
    
    <script src="./js/verificationCode.js"></script>
    
</html>
