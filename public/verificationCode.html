<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Witter</title>
    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <h1>Email Verification</h1>
    <form id="verificationForm">
        <label for="verificationCode">Enter Verification Code that was sent to your email address:</label>
        <input type="text" id="verificationCode" name="verificationCode" required autocomplete="off">
        <div id="timer"></div>
        <button type="submit">Verify</button>
    </form>

    <p id="resendLink">Didn't recieve verificaiton code? <a href="#" id="resendButton">Click here to resend.</a></p>
</body>
    
    <script src="./js/verificationCode.js"></script>
    
</html>
