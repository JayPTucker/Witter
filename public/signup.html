<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS (compatible with Bootstrap 4.0.0) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-feJIJniV4g5eNjZK+sqUbtGdGq7MfpwCQcbTq2kpZLs1t8UJ0LqEE1WTuE4F0R8z" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="signup-container container">
        <div class="signup-row row justify-content-center">

            <div class="login-register-col signup-col col-6 text-center">
                <h1>Sign Up</h1>
                <form class="signup">

                    <div id="signup-failed-alert">

                    </div>

                    <i class="fa fa-envelope icon"></i>
                    <input class="login-register-inputs" type="email" autocomplete="off" id="email-input" placeholder="Email" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Email Address">
                    <br><br>
                    <i class="fa fa-user icon"></i>
                    <input class="login-register-inputs" type="username" autocomplete="off" id="username-input" placeholder="Username" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Username">
                    <br><br>
                    <i class="fa fa-key icon"></i>
                    <input class="login-register-inputs" type="password" autocomplete="off" id="password-input" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Password">
                    <br><br>
                    <button class="signup-button default-button" type="submit">Submit</button>

                    <p class="has-account">Already have an Account? <a href="/login">Login!</a></p>
                
                </form>
            </div>
        </div>
    </div>

</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/signup.js"></script>

</html>
