<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="signup-container container">
        <div class="signup-row row justify-content-center">

            <div class="signup-col col-12 text-center">
                <p class="signup-text">Signup</p>
                <form class="signup">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" autocomplete="off" id="email-input" placeholder="Email" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Email Address">
                    <br><br>
                    <i class="fa fa-user icon"></i>
                    <input type="username" autocomplete="off" id="username-input" placeholder="Username" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Username">
                    <br><br>
                    <i class="fa fa-key icon"></i>
                    <input type="password" autocomplete="off" id="password-input" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Password">
                    <br><br>
                    <button class="signup-button" type="submit">Submit</button>
                    <p class="has-account">Already have an Account? <a href="/login">Login!</a></p>
                </form>
            </div>
        </div>
    </div>

</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/signup.js"></script>

</html>
