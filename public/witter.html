<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home | Witter</title>

  <!-- DEPENDENCIES: -->
  <link rel="stylesheet" href="css/allpages.css">
  <link rel="stylesheet" href="css/witter.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="main-container justify-content-center container-fluid">

    <!-- NEW ROW  -->

    <!-- <div class="row justify-content-center">
      <div class="col-8 text-center">


      </div>
    </div> -->

    <!-- NEW ROW -->

    <div class="row justify-content-center">
      <div class="col-2 menu-left-col text-center">
        <div class="row">
          <div class="col">
            <img class="pageLogo" src="./img/favicon.png">
            <h1 class="pageTitle">Witter</h1>
            <button class="home-button" onclick="window.location.href='/witter'">Home</button>
          </div>
        </div>
      </div>

      <div class="col-8 new-wit-row">
        <form class="new-wit row form-group" enctype="multipart/form-data">
          <div class="col-1" id="newWit-profilePic">
           <!-- PROFILE PIC COL -->
          </div>
          <div class="col-11">
            <textarea class="form-control wit-input" rows="3" id="wit-input" name="body" placeholder="Type your thoughts here..." autocomplete="off"></textarea>
            <label for="image-input">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image-fill image-icon" viewBox="0 0 16 16">
                <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
              </svg>  
            </label>
            <input type="file" id="image-input" name="image" class="hidden-input">

            
            <button class="wit-button" type="submit">Wit!</button>  
          </div>
        </form>

        <div class="row justify-content-center" id="wits-area"> <!-- Add inline style for centering -->
          <!-- WITS GO HERE -->
        </div>
    
      </div>

      <div class="col-2 right-col justify-content-center text-center">
            <div id="rightProfileMenu">
              <!-- PROFILE PIC COL -->
             </div>
            <p class="logout-text">@<span class="member-name"></span></p>
            <button class="profile-button" onclick="window.location.href='/profilePage'">Profile</button>
            <br>
            <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
          </div>
    </div>

    <!-- NEW ROW -->



  </div>

</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/witter.js"></script>
</html>
