<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home | Witter</title>

  <!-- DEPENDENCIES: -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="main-container justify-content-center container">

    <!-- NEW ROW  -->

    <div class="row">
      <div class="col-md-3 text-center">

        <p class="logout-text">Logged in as: @<span class="member-name"></span></p>
        <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
        <button class="profile-button" onclick="window.location.href='/profilePage'">Profile</button>

      </div>
    </div>

    <!-- NEW ROW -->

    <p class="make-wit-text">Make a Wit!</p>
    <p class="wit-input-text">@<span class="member-name"></span>'s thoughts:</p>

    <!-- NEW ROW -->

    <div class="row justify-content-center new-wit-row ">

      <div class="col-1" id="newWit-profilePic">
        <!-- PROFILE PIC COL -->
      </div>

      <div class="col-4">
        <form class="new-wit form-group" enctype="multipart/form-data">
          <textarea class="form-control wit-input" rows="3" id="wit-input" name="body" placeholder="Feeling Witty?" autocomplete="off"></textarea>
          <input type="file" id="image-input" name="image">
          <button class="wit-button" type="submit">Wit!</button>
        </form>
      </div>
    </div>

    <!-- NEW ROW -->


    <div class="row justify-content-center" id="wits-area"> <!-- Add inline style for centering -->
      <!-- WITS GO HERE -->
    </div>

  </div>

</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/witter.js"></script>
</html>
