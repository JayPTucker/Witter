<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home | Witter</title>

  <!-- DEPENDENCIES: -->
  <link rel="stylesheet" href="css/allpages.css">
  <link rel="stylesheet" href="css/witter.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- Bootstrap CSS -->

  <!-- Bootstrap JS (compatible with Bootstrap 4.0.0) -->

</head>
<body>

  <div class="main-container container-fluid">

    <!-- NEW ROW -->

    <div class="row justify-content-center">
      <div class="col-md-3 menu-left-col justify-content-center text-center">

        <!-- STICKY NAV DIV -->
        <div class="sticky">

          <div id="rightProfileMenu">
            <!-- PROFILE PIC COL -->
          </div>

          <p class="logout-text">@<span class="member-name"></span></p>

          <div class="nav-buttons">

            <button class="home-button" onclick="window.location.href='/witter'">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door nav-icon" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
              </svg>  Home
            </button>

            <button class="following-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-star nav-icon" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
              </svg>  Following
            </button>

            <button class="profile-button" onclick="window.location.href='/profilePage'">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person nav-icon" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
              </svg>  Profile
            </button>

            <button class="logout-button" onclick="window.location.href='/logout'">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-door-open nav-icon" viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
              </svg>  Logout
            </button>

          </div>

          <p id="temp">Fetching your weather...</p>
          <!-- <img id="weather-icon" alt="Weather Icon" style="display:none;"> -->

        </div>

      </div>

      <div class="col-md-6 new-wit-row">
        <!-- NEW ROW -->
        <form class="new-wit row form-group" enctype="multipart/form-data">

          <div class="col-md-2" id="newWit-profilePic">
            <!-- PROFILE PIC COL -->
          </div>
        
          <div class="col-md-10">
            <textarea class="form-control wit-input" rows="3" id="wit-input" name="body" 
                      placeholder="Type your thoughts here..." autocomplete="off" maxlength="220"></textarea>
            <div class="char-counter" id="wit-char-counter">220 characters remaining</div>
            
            <img id="image-preview" src="" alt="Image Preview">
            <label for="image-input">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                   class="bi bi-image-fill image-icon" viewBox="0 0 16 16">
                <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a1 1 0 0 0-1-1V3zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5L3.22 9.44a.5.5 0 0 0-.59.08L5.22 13zM6 6a1.5 1.5 0 1 0-3 0A1.5 1.5 0 0 0 6 6z"/>
              </svg>  
              <input type="file" id="image-input" name="image" class="hidden-input" accept="image/*">
            </label>
            
            <button class="wit-button" type="submit">Wit!</button>  
          </div>
        </form>
        

        <div class="row justify-content-center" id="wits-area"> <!-- Add inline style for centering -->
          <!-- WITS GO HERE -->
        </div>

      </div>

        <!-- Modal for Enlarged Image -->
        <div id="image-modal" class="image-modal" style="display: none;">
          <span class="close" id="modal-close">&times;</span>
          <img class="wit-image-enlarged" id="modal-image" src="" alt="Enlarged Image">
        </div>

      <div class="rightMenu col-md-3 right-col justify-content-center text-center">

        <span>
          <img class="pageLogo" src="./img/favicon.png">
          <span class="witterTitle">  Witter</span>
        </span>

        <div class="row trending-section">
          <div class="col-md-12">
            <h4 class="trending-title">Trending Wits</h4>
            <div class="row" id="trendingWits">
            <!-- TRENDING WITS GO HERE -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/witter.js"></script>
<script>

  document.getElementById('image-input').addEventListener('change', function(event) {
    const imagePreview = document.getElementById('image-preview');
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();
      
      // Display the Image when the file is loaded
      reader.onload = function(e) {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block'; // Show the preview
      };

      reader.readAsDataURL(file); // Read the image file as a data URL
    } else {
      imagePreview.style.display = 'none'; // Hide the preview if no file is selected
    }
  });

  // ======================================
  // SHOW AN IMAGE ON THE SCREEN
  // ======================================
    // Add event listener to images
    $(document).on('click', '.wit-image', function() {
      const src = $(this).attr('src'); // Get the source of the clicked image
      $('#modal-image').attr('src', src); // Set the source for the modal image
      $('#image-modal').fadeIn(); // Show the modal
    });

    // Close the modal when the close button is clicked
    $('#modal-close').on('click', function() {
      $('#image-modal').fadeOut(); // Hide the modal
    });

    // Close the modal when clicking outside of the image
    $('#image-modal').on('click', function(event) {
      if (event.target === this) {
        $(this).fadeOut(); // Hide the modal if background is clicked
      }
    });

</script>
</html>
