<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home | Witter</title>

  <!-- DEPENDENCIES: -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- BOOTSTRAP: -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      
      <div class="col-md-3 text-center">

        <p class="logout-text">Logged in as: @<span class="member-name"></span></p>
        <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
        <button class="profile-button" onclick="window.location.href='/profilePage'">Profile</button>
      </div>

    </div>

    <div class="new-wit-row row justify-content-center">

      <div class="col-12 text-center">
        <form class="new-wit" enctype="multipart/form-data">
          <p class="make-wit-text">Make a Wit!</p>
          <p class="wit-input-text">@<span class="member-name"></span>'s thoughts:</p>
          <input class="wit-input" id="wit-input" name="body" placeholder="Feeling Witty?" autocomplete="off">
          <input type="file" id="image-input" name="image">
          <button class="wit-button" type="submit">Wit!</button>
      </form>
      
        <br><br>
      </div>
    </div>

    <div class="wits-row row justify-content-center" id="wits-area">

        <!-- WITS GO HERE -->
    </div>
  </div>

</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/witter.js"></script>
</html>
