<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Page | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/profilepage.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
        
            <div class="col-md-12 text-center">
              <button class="default-button logout-button" onclick="window.location.href='/logout'">Logout</button>
              <button class="default-button home-button" onclick="window.location.href='/witter'">Home</button>
              <button class="default-button profile-button" onclick="window.location.href='/profilePage'">Profile</button>
            </div>    
        </div>

        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div>
                    <h3>User Info:</h3>
                    <div class="user-info">

                    </div>
                </div>

                <form class="new-profilePic" enctype="multipart/form-data">
                    <p>Click below to change profile picture:</p>
                    <input CLASS="default-button" type="file" id="image-input" name="image">
                    <button class="default-button profilePic-button" type="submit">Save</button>
                </form>

            </div>
        </div>
    </div>
    
</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/profilePage.js"></script>

</html>
