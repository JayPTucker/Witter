<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Page | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- LOGIN ICONS: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FONTS: -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="row">
        
            <div class="col-md-3 text-center">
              <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
              <button class="home-button" onclick="window.location.href='/witter'">Home</button>
              <button class="profile-button" onclick="window.location.href='/profilePage'">Profile</button>
            </div>
            
          </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                Welcome to your profile.
                <br>
                Edit your info below:
                <br><br><hr>
                <div>
                    <h3>User's Info:</h3>
                    <div class="user-info">

                    </div>
                </div>

                <form class="new-profilePic" enctype="multipart/form-data">
                    <p>Click below to change profile picture:</p>
                    <input type="file" id="image-input" name="image">
                    <button class="profilePic-button" type="submit">Save</button>
                </form>

            </div>
        </div>
    </div>
    
</body>
