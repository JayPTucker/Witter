<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS (compatible with Bootstrap 4.0.0) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-feJIJniV4g5eNjZK+sqUbtGdGq7MfpwCQcbTq2kpZLs1t8UJ0LqEE1WTuE4F0R8z" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="login-container container">
        <div class="row justify-content-center">

            <div class="login-register-col login-col col-md-6 text-center">
                <h1>Login</h1>
                <form class="login">

                    <div id="login-failed-alert">

                    </div>

                    <input class="login-register-inputs" type="username" autocomplete="on" id="username-input" placeholder="Username">
                    <br><br>
                    <input class="login-register-inputs" type="password" autocomplete="on" id="password-input" placeholder="Password">
                    <br><br>
                    <button class="login-button default-button" type="submit">Submit</button>
                    <p class="no-account">Don't have an account? <a href="/signup">Sign Up!</a></p>
                    <p id="resetLink">Forgot Password? <a href="#" id="resetButton">Click here to reset.</a></p>

                </form>
            </div>
        </div>
    </div>
    
</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/login.js"></script>

</html>
