<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="login-container container">
        <div class="login-row row justify-content-center">

            <div class="login-col col-12 text-center">
                <p class="login-text">Login</p>
                <form class="login">
                    <i class="fa fa-user icon"></i>
                    <input type="username" autocomplete="on" id="username-input" placeholder="Username">
                    <br><br>
                    <i class="fa fa-key icon"></i>
                    <input type="password" autocomplete="on" id="password-input" placeholder="Password">
                    <br><br>
                    <button class="login-button" type="submit">Submit</button>
                    <p class="no-account">Don't have an account? <a href="/signup">Sign Up!</a></p>
                    <p id="resetLink">Forgot Password? <a href="#" id="resetButton">Click here to reset.</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>

<!-- REFERENCING OUR SCRIPT: -->
<script src="./js/login.js"></script>

</html>
