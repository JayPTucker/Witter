<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center">Witter!</h1>
      </div>
  
      <div class="container">
  
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <p class="cool-font">Name</p>
            <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
            <br>
            <p class="cool-font">Wit</p>
            <textarea class="form-control" rows="3" id="wit-box" placeholder="Enter Wit Here!"></textarea>
            <button id="wit-submit" class="btn btn-lg pull-right">Submit!</button>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <h2>Wits:</h2>
            <hr>
            <div id="wit-area"></div>
          </div>
        </div>
  
      </div>
  
    <script type="text/javascript" src="js/wit.js"></script>
    
</body>
</html>
